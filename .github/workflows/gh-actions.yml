name: GoTen

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.x"

            - name: Build app
              run: go build -v ./...

            - name: Install dependencies
              run: go install -v ./...

            - name: Run tests
              run: go test -v ./../../test
